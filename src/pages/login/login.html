<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <button ion-button (click)="login()">Login</button>
  <button ion-button (click)="toRegister()">Create Account</button>
</ion-list>
</ion-content>
