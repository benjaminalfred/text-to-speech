<ion-header>
  <ion-navbar>
      <img ion-right src="assets/imgs/bananalogo.png" class="navbarLogo"/>
    <ion-title>
      Ionic Text To Speech
    </ion-title>
  </ion-navbar>
</ion-header>

 
<ion-content padding>
    <h2>What do you want to say?</h2>
  <ion-list>
    <!--Text-->
    <ion-item>
      <ion-label>Text</ion-label>
      <ion-input [(ngModel)]="text"></ion-input>
    </ion-item>
    <!--Rate-->
    <ion-item>
      <ion-range min="1" max="30" step="1" [(ngModel)]="rate">
        <ion-icon small range-left name="remove"></ion-icon>
        <ion-icon small range-right name="add"></ion-icon>
      </ion-range>
    </ion-item>
    <!--Language-->
    <ion-item>
      <ion-label>Accent</ion-label>
      <ion-select [(ngModel)]="locale">
        <ion-option value="en-GB">British</ion-option>
        <ion-option value="en-US">American</ion-option>
        <ion-option value="en-AU">Australian</ion-option>
      </ion-select>
    </ion-item>
    <!--Play text-->
    <button ion-button full (click)="playText()">Play Text</button>
  </ion-list>
  <button ion-button color="primary" (click)="logout()">Logout</button>  
</ion-content>
